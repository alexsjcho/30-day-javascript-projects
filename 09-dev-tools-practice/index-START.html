<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      var word = "me, myself, and I";
      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello i am a %s string!", "crap");
      console.log(`Hello I am ${word}`);

      // Styled
      console.log(
        "%c I am some great text",
        "font-size:25px; background: red; text-shadow: 10px 10px 0 blue;"
      );

      // warning!
      console.warn("OH NOO!");

      // Error :|
      console.error("Donkey balls!");

      // Info
      console.info("Crocodiles are super cool");

      // Testing
      console.assert(1 === 2, "That is wrong");

      const p = document.querySelector("p");

      console.assert(
        p.classList.contains("getting a jobby is my hobby"),
        "That is just ignorance"
      );

      // clearing

      // console.clear();

      // Viewing DOM Elements
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Cho Cho");
      console.count("Cho Cho");
      console.count("Bo Bo");
      console.count("Cho Cho");
      console.count("Bo Bo");
      console.count("Bo Bo");
      console.count("Cho Cho");
      console.count("Bo Bo");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/alexsjcho")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
